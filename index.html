<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Covid-19</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="main">
            <img src="./images/covid3d.png" alt="Imagem do vírus em 3D" class="imagem__virus">
            <h1>Situação da COVID-19</h1>
            <p>À medida que a COVID-19 continua a impactar o mundo, manter-se informado é a nossa principal arma contra o vírus. </p>
            <a href="https://github.com/dsoaressp81"> <img src="./images/logoXP.png" alt="Logo da XP" class="logo__xp"> Por: Daniel Sebastião</a>
            
        </section>
        <img class="imagem__grafico" src="./images/covid.png" alt="Imagem ilustrativa do gráfico da covid">
        
    </header>
    <main>
        <h2>Explore os detalhes por país:</h2>
        <section class="search">
            <div class="form">
                <form id="search-form">
                    <label for="">Insira o código ISO do país de interesse:</label>
                    <input type="text" id="country" placeholder="Country ISO Code">
                    <label for="">Forneça uma data:</label>
                    <input type="date" id="date">
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
            <div class="chart">
                <canvas id="chart-container"></canvas>
            </div>
        </section>
    </main>
    
    <footer>
         <img src="./images/logoXP.png" alt="Logo da XP" class="logo__xp"> <h4>Por: Daniel Sebastião</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/fetchData.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
